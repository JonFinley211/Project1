<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <!-- Firebase References -->
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
  
      <!-- Moment.js Reference -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Project 1</title>
</head>

    <body>

    <div class = "container">  
        <!-- Header -->
        <div class="jumbotron">
            <h1 class="display-4">Travel Inspiration</h1>
            <p class="lead">Make the best out of your next trip!</p>
        </div>  
            
        <!-- Input for travel location and submit button -->
        <div class="row search-form">
                <div class="col-md-12">
                    <form class="form-inline mb-2" id="search-term">
                        <span class="mr-3 font-weight-bold">Enter Your Destination</span>
                        <input type="text" id="query" placeholder="City, State, Country" class="mr-1">
                        <input type="submit" class="submit btn btn-primary" value="Search">
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12" id="weather">
                        <div class="city"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="temp"></div>
                </div>
        </div>
        <div class="row" id="map-todo">
            <div class="col-md-8" id="map">
                <img src="assets/images/map-placeholder.jpg">
            </div>
            
            <div class="col-md-4" id="todo">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <span id="list-item">To Do Item: <input id="list" type="text" >
                                    <input id="add-list-item" value="Add Item" type="submit"></span>
                            </form> 
                        </div>
                        <!-- Where input is displayed with check boxes -->
                        <div class="col-md-12" id="to-dos-listed">
                        </div>
                    </div>
            </div>
        </div>
 
        <!-- YouTube videos -->
        <div class="row">
            <div class ="col-md-12 mt-3" id="player">
                    
            </div>
        </div>
        <div class="row" id="search-results">
            <div class="col-md-12">
            </div>  
            
        </div>




   



    </div>
    

    <script src="./assets/javascript/app.js"></script>
</body>
</html>
